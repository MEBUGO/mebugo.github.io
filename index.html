<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBUGO | Profil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Mouse ışık efekti -->
    <div id="mouseLight"></div>
    
    <!-- Kayan yıldız efekti -->
    <div class="shooting-stars" id="shootingStarsContainer"></div>
    
    <div class="container">
        <div class="header">
            <div class="profile-container">
                <div class="profile-border"></div>
                <!-- GitHub profil resmi -->
                <img src="https://github.com/MEBUGO.png" alt="MEBUGO" class="profile-img" id="profileImage">
            </div>
            <h1>MEBUGO</h1>
            <div class="description">Gamer | Developer | Anime Enthusiast</div>
            <div class="divider"></div>
        </div>
        
        <div class="links">
            <a class="link discord" href="https://discord.com/users/667308032144703519" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
            
            <a class="link github" href="https://github.com/MEBUGO" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            
            <a class="link mal" href="https://myanimelist.net/profile/MEBUGO" target="_blank">
                <i class="fas fa-film"></i> MyAnimeList
            </a>
            
            <a class="link steam" href="https://steamcommunity.com/id/MEBUGO" target="_blank">
                <i class="fab fa-steam"></i> Steam
            </a>
        </div>
        
        <div class="footer">
            <p>© 2023 MEBUGO | All Rights Reserved</p>
        </div>
    </div>
    
    <!-- Ses Kontrolü ve Müzik Bilgisi -->
    <div class="music-controls">
        <div id="soundIcon" class="sound-icon playing">
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dots" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div id="currentTrack" class="track-info">Müzik Yükleniyor...</div>
    </div>
    
    <!-- Music info display -->
    <div id="musicInfo" class="music-info">
        <i class="fas fa-music"></i>
        <span id="currentTrackInfo">Loading...</span>
    </div>
    
    <!-- Modal -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <h3>
                <span>This website has music feature in it.</span>
                <span style="display: block;">Would you like to turn it on?</span>
            </h3>
            <div class="modal-buttons">
                <button id="musicOn" class="on-btn">Turn on</button>
                <button id="musicOff" class="off-btn">Turn off</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
