<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBUGO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Yıldız Efekti -->
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <div class="header">
            <div class="profile-container">
                <div class="profile-border"></div>
                <img src="https://github.com/MEBUGO.png" alt="MEBUGO" class="profile-img" id="profileImage">
            </div>
            <h1>MEBUGO</h1>
            <div class="divider"></div>
        </div>

        <div class="social-links">
            <a href="https://discord.com/users/667308032144703519" target="_blank" class="social-link discord">
                <i class="fab fa-discord"></i> Discord
            </a>

            <a href="https://github.com/MEBUGO" target="_blank" class="social-link github">
                <i class="fab fa-github"></i> GitHub
            </a>

            <a href="https://myanimelist.net/profile/MEBUGO" target="_blank" class="social-link mal">
                <i class="fas fa-film"></i> MyAnimeList
            </a>

            <a href="https://steamcommunity.com/id/MEBUGO" target="_blank" class="social-link steam">
                <i class="fab fa-steam"></i> Steam
            </a>
        </div>
    </div>

    <!-- Ses Kontrolü -->
    <div id="soundControl" class="sound-control">
        <div class="sound-icon">
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Şarkı Bilgisi -->
    <div id="trackInfo" class="track-info">
        <i class="fas fa-music"></i>
        <span id="currentTrack">Müzik Yükleniyor...</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
